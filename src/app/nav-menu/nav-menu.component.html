<div class="headerContainer">
  <button *ngIf="isSigned()" (click)="onLogout()">logout</button>
  <div class="profileImgContainer" *ngIf="isSigned()">
    <i class="fa fa-caret-down accountArrow" aria-hidden="true"></i>
    <img [src]="imageSrc" class="profileImg" (click)="goToProfile()">
  </div>
</div>
