<div class="fileFormContainer">
  <form [formGroup]="fileForm" (ngSubmit)="onUpload()" (change)="getFile($event)">
    <div class="form-group">
      <label for="file">file</label>
      <input type="file"
             id="file"
             formControlName="file" accept="image/*" height="440px" width="440px">
      <!--<div *ngIf="fileForm.controls.file.touched" class="validation-error">-->
        <!--<span class="validation-error" *ngIf="(fileForm.controls.file.errors?.required)">file is Required</span>-->
        <!--&lt;!&ndash;<span class="validation-error" *ngIf="(loginForm.controls.username.errors?.pattern)">Only letter and numbers allowed</span>&ndash;&gt;-->
      <!--</div>-->
    </div>
    <button type="submit" class="registerButton btn btn-primary" [disabled]="!isFile">Upload</button>
  </form>
</div>
