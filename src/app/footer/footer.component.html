<div *ngIf="isSigned()" class="dropup">
    <button class="dropdown-toggle friendListButton" type="button" data-toggle="dropdown">Friends</button>
    <div class="dropdown-menu friendList" (click)="$event.stopPropagation()">
      <span class="spinner fa fa-circle-o-notch fa-spin" *ngIf="isSigned() && isAuth() && loading"></span>
      <div *ngIf="!loading">
        <div *ngFor="let friend of friends; let i = index;">
          <a (click)="openChatWindow(friend.name,i)">{{friend.name}}</a>
          <span *ngIf="friend.loggedIn == true" class="online">o</span>
          <span *ngIf="friend.loggedIn == false" class="offline">o</span>
        </div>
      </div>
    </div>
  </div>
  <!--<div *ngFor="let send of sender; let i = index; let recipient of recipients">-->
  <div *ngFor="let friend of friends; let i = index;">
    <div class="dropup" >
      <span class="dropdown-toggle" id="friendChatButton{{i}}" type="button" data-toggle="dropdown">{{friendName[i]}}</span>
      <div class="dropdown-menu" id="friendChat{{i}}" (click)="$event.stopPropagation()">
        <div class="chatWindow" >
          <span class="fa fa-times" (click)="closeChatWindow(i)"></span>
          <div class="messageContainer" *ngFor="let send of senderList[i]; let i = index; let recipient of recipientList[i]">
            <div>
              <span class="messageTime">{{send.time | date:"MM/dd/yyyy hh:mm:ss a"}} - </span>
              <span class="messageSender">{{send.personalSender}}:</span>
              <span class="messageSent">{{send.personalMessage}}</span>
            </div>
            <div>
              <span class="messageTime">{{recipient.time | date:"MM/dd/yyyy hh:mm:ss a"}} - </span>
              <span class="messageReceiver">{{recipient.recipient}}:</span>
              <span class="messageSent">{{recipient.personalMessage}}</span>
            </div>
          </div>
        </div>
        <div>
          <input class="chat{{i}}" [(ngModel)]="friend.name">
          <button class="chatButton{{i}}" (click)="onMessageSend(friendName[i], friend.name, i)">Send</button>

        </div>
      </div>
    </div>
  </div>
