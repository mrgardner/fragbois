<div class="container">
  <h1>{{username}}</h1>
  <img [src]="imageSrc" class="profileImg">
  <br>
  <button *ngIf="isFriend == false" (click)="addFriend()">Add Friend?</button>
  <button *ngIf="isFriend == true" (click)="removeFriend()">Remove Friend?</button>
  <span>{{friendStatus}}</span>
</div>
